spring.application.name=spring-batch-demo
server.port=8081

# MySQL datasource
spring.datasource.url=jdbc:mysql://localhost:3306/batch_metadata
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.jpa.hibernate.ddl-auto=update

# force SQL init for non-embedded DB and tell Batch which schema to use
spring.sql.init.mode=always
spring.batch.initialize-schema=always
spring.batch.schema=classpath:org/springframework/batch/core/schema-mysql.sql

# debug logging to verify initialization
logging.level.org.springframework.batch=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# Elasticsearch
spring.elasticsearch.uris=http://localhost:9200

spring.batch.job.enabled=false
